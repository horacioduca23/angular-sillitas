<div class="input-group-prepend">
    <div class="input-group-prepend">
        <button class="btn btn-outline-danger btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input type="text" class="text-center" [(ngModel)]="quantity" (keyup)="changeQuantity($event)"><!--Estamos conectados con la cantidad de sillas, ida y vuelta. ngModel-->
    <div class="input-group-append">
        <button class="btn btn-outline-success btn-sm" (click)="upQuantity()">+</button>
    </div>
    <br>
</div>
